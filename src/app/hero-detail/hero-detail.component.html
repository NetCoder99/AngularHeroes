<div style="padding-left:1em;">

<h2><span>Editing details for:</span> <span></span> {{hero.name | uppercase}} </h2>
  <div *ngIf="hero" class="hero-details" style="padding-left:1em;">
    <div class="lbl_hero">Id:</div>
    <input [(ngModel)]="hero.id" placeholder="id" readonly/>
    <br />
    <div class="lbl_hero">Name:</div>
    <input [(ngModel)]="hero.name" placeholder="name"/>
    <br />
    <div class="lbl_hero">Race:</div>
    <input [(ngModel)]="hero.race" placeholder="race"/>
  </div>
</div>

<div *ngIf="hero" class="hero-details">
  <h3>{{selectedHero.name | uppercase}} Details</h3>
  <div class="lbl_hero">Id:</div>
  <input [(ngModel)]="hero.id" placeholder="id" readonly/>
  <br />
  <div class="lbl_hero">Name:</div>
  <input [(ngModel)]="hero.name" placeholder="name"/>
  <br />
  <div class="lbl_hero">Race:</div>
  <input [(ngModel)]="hero.race" placeholder="race"/>
</div>
